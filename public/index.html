<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/application.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
  <h1>APs</h1>
  <script type="text/x-handlebars">
    {{view VoteList.CreateCandidateView id="new-candidate" placeholder="What is their name?"}}
    
    {{#collection contentBinding="VoteList.CandidateController.sortedContent" tagname="ul" id="CandidateList"}}
      {{#view VoteList.CandidateView personBinding="content"}}
        {{person.name}}: {{person.score}}
        {{view SC.Button class="upvote" target="parentView" action="upvote"}}
        {{view SC.Button class="downvote" target="parentView" action="downvote"}}
      {{/view}}
    {{/collection}}
  </script>

  <script src="assets/application.js"></script>
</body>
</html>
